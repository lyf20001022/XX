<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银河夜空 - 闪烁星星与流星</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a2a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 20px 0 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(106, 17, 203, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0b3ff;
            margin-bottom: 30px;
        }
        
        .controls {
            background: rgba(20, 20, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto 40px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #1a2980, #26d0ce);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .info-box {
            background: rgba(20, 20, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .info-box h2 {
            color: #6a9eff;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info-box p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #b0c4ff;
        }
        
        /* 星空容器 */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* 流星样式 */
        .shooting-star {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 70%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            z-index: 2;
            opacity: 0;
            filter: blur(1px);
        }
        
        /* 星星样式 */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            z-index: 1;
        }
        
        /* 星座样式 */
        .constellation {
            position: absolute;
            z-index: 1;
        }
        
        .constellation-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            transform-origin: 0 0;
        }
        
        /* 大星星样式（更亮的星星） */
        .bright-star {
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
        
        /* 流星尾迹 */
        .star-trail {
            position: absolute;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 100%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(1px);
        }
        
        footer {
            text-align: center;
            padding: 30px 0 20px;
            color: #5a7dff;
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .control-group {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ 银河星星与流星 ✨</h1>
            <p class="subtitle">观看闪烁的星星和划过夜空的流星</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <button class="control-btn" id="addStars">添加更多星星</button>
                <button class="control-btn" id="addShootingStar">发射流星</button>
                <button class="control-btn" id="toggleAnimation">暂停动画</button>
                <button class="control-btn" id="resetScene">重置场景</button>
            </div>
            <p style="text-align: center; color: #8da2ff; font-size: 0.9rem;">
                当前星星数量: <span id="starCount">0</span> | 当前流星数量: <span id="shootingStarCount">0</span>
            </p>
        </div>
        
        <div class="info-box">
            <h2>关于这个星空模拟</h2>
            <p>这个交互式模拟展示了一个充满闪烁星星和流星的夜空。星星会随机出现并闪烁，而流星会随机或通过点击按钮划过天空。</p>
            <p>使用上方的控制按钮可以添加更多星星、手动发射流星、暂停/恢复动画或重置整个场景。星星有不同的大小、亮度和闪烁频率，以模拟真实的夜空。</p>
            <p>流星在划过天空时会产生尾迹，并随机出现在屏幕边缘的不同位置，以随机的角度和速度飞行。</p>
        </div>
        
        <footer>
            <p>银河星星与流星模拟 | 使用HTML、CSS和JavaScript创建</p>
            <p>点击屏幕任意位置也可以创建流星！</p>
        </footer>
    </div>
    
    <!-- 星星和流星容器 -->
    <div id="stars-container"></div>

    <script>
        // 获取DOM元素
        const starsContainer = document.getElementById('stars-container');
        const starCountElement = document.getElementById('starCount');
        const shootingStarCountElement = document.getElementById('shootingStarCount');
        const addStarsBtn = document.getElementById('addStars');
        const addShootingStarBtn = document.getElementById('addShootingStar');
        const toggleAnimationBtn = document.getElementById('toggleAnimation');
        const resetSceneBtn = document.getElementById('resetScene');
        
        // 状态变量
        let stars = [];
        let shootingStars = [];
        let starCount = 0;
        let shootingStarCount = 0;
        let animationPaused = false;
        let animationId = null;
        
        // 星座点（模拟星座图案）
        const constellationPoints = [
            {x: 100, y: 150, connections: [1, 2]},
            {x: 150, y: 100, connections: [0, 2, 3]},
            {x: 200, y: 180, connections: [0, 1, 4]},
            {x: 250, y: 120, connections: [1, 4, 5]},
            {x: 300, y: 200, connections: [2, 3, 5]},
            {x: 350, y: 150, connections: [3, 4]}
        ];
        
        // 初始化场景
        function initScene() {
            // 清空现有星星和流星
            starsContainer.innerHTML = '';
            stars = [];
            shootingStars = [];
            starCount = 0;
            shootingStarCount = 0;
            
            // 创建初始星星
            createStars(150);
            
            // 创建星座
            createConstellation();
            
            // 开始动画循环
            if (animationId) cancelAnimationFrame(animationId);
            animationLoop();
            
            // 随机生成流星
            setInterval(() => {
                if (!animationPaused && Math.random() > 0.7) {
                    createShootingStar();
                }
            }, 3000);
            
            // 更新计数器显示
            updateCounters();
        }
        
        // 创建星星
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                createStar();
            }
        }
        
        // 创建单个星星
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机大小（1-4px）
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            
            // 随机颜色（白色、浅蓝色、浅黄色）
            const colors = ['#ffffff', '#e6f7ff', '#fffacd'];
            star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // 随机闪烁动画
            const duration = Math.random() * 3 + 2; // 2-5秒
            const delay = Math.random() * 5; // 0-5秒延迟
            
            star.style.animation = `twinkle ${duration}s infinite ${delay}s`;
            
            // 添加CSS动画关键帧
            if (!document.getElementById('twinkle-keyframes')) {
                const style = document.createElement('style');
                style.id = 'twinkle-keyframes';
                style.textContent = `
                    @keyframes twinkle {
                        0%, 100% { opacity: 0.3; }
                        50% { opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 10%的星星更亮
            if (Math.random() > 0.9) {
                star.classList.add('bright-star');
                star.style.boxShadow = '0 0 15px 3px rgba(255, 255, 255, 0.9)';
            }
            
            starsContainer.appendChild(star);
            stars.push(star);
            starCount++;
        }
        
        // 创建星座
        function createConstellation() {
            const constellation = document.createElement('div');
            constellation.className = 'constellation';
            
            // 创建星座点
            constellationPoints.forEach((point, index) => {
                const star = document.createElement('div');
                star.className = 'star bright-star';
                star.style.width = '4px';
                star.style.height = '4px';
                star.style.left = `${point.x}px`;
                star.style.top = `${point.y}px`;
                star.style.backgroundColor = '#a3c4ff';
                star.style.boxShadow = '0 0 10px 2px rgba(163, 196, 255, 0.8)';
                constellation.appendChild(star);
                stars.push(star);
                starCount++;
            });
            
            // 创建星座连线
            constellationPoints.forEach((point, index) => {
                point.connections.forEach(connectionIndex => {
                    if (connectionIndex > index) { // 避免重复连线
                        const targetPoint = constellationPoints[connectionIndex];
                        const distance = Math.sqrt(
                            Math.pow(targetPoint.x - point.x, 2) + 
                            Math.pow(targetPoint.y - point.y, 2)
                        );
                        
                        const angle = Math.atan2(
                            targetPoint.y - point.y, 
                            targetPoint.x - point.x
                        ) * 180 / Math.PI;
                        
                        const line = document.createElement('div');
                        line.className = 'constellation-line';
                        line.style.width = `${distance}px`;
                        line.style.left = `${point.x}px`;
                        line.style.top = `${point.y}px`;
                        line.style.transform = `rotate(${angle}deg)`;
                        
                        constellation.appendChild(line);
                    }
                });
            });
            
            starsContainer.appendChild(constellation);
        }
        
        // 创建流星
        function createShootingStar(x = null, y = null) {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // 如果没有指定起始位置，随机生成
            let startX, startY, endX, endY;
            
            if (x === null || y === null) {
                // 随机从屏幕边缘开始
                const fromEdge = Math.floor(Math.random() * 4); // 0:上, 1:右, 2:下, 3:左
                
                switch (fromEdge) {
                    case 0: // 从上边
                        startX = Math.random() * window.innerWidth;
                        startY = -10;
                        break;
                    case 1: // 从右边
                        startX = window.innerWidth + 10;
                        startY = Math.random() * window.innerHeight;
                        break;
                    case 2: // 从下边
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight + 10;
                        break;
                    case 3: // 从左边
                        startX = -10;
                        startY = Math.random() * window.innerHeight;
                        break;
                }
                
                // 随机结束位置（屏幕内）
                endX = Math.random() * window.innerWidth;
                endY = Math.random() * window.innerHeight;
            } else {
                // 从指定位置开始
                startX = x;
                startY = y;
                
                // 随机方向
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 300;
                
                endX = startX + Math.cos(angle) * distance;
                endY = startY + Math.sin(angle) * distance;
            }
            
            // 设置起始位置
            shootingStar.style.left = `${startX}px`;
            shootingStar.style.top = `${startY}px`;
            
            // 计算角度
            const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            shootingStar.style.transform = `rotate(${angle}deg)`;
            
            // 计算距离
            const distance = Math.sqrt(
                Math.pow(endX - startX, 2) + 
                Math.pow(endY - startY, 2)
            );
            
            // 设置动画
            const duration = 0.5 + Math.random() * 1; // 0.5-1.5秒
            const animationName = `shootingStar${Date.now()}`;
            
            // 添加动画关键帧
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ${animationName} {
                    0% { 
                        opacity: 1;
                        transform: rotate(${angle}deg) translateX(0);
                    }
                    70% { opacity: 1; }
                    100% { 
                        opacity: 0;
                        transform: rotate(${angle}deg) translateX(${distance}px);
                    }
                }
            `;
            document.head.appendChild(style);
            
            shootingStar.style.animation = `${animationName} ${duration}s linear forwards`;
            
            // 添加流星尾迹
            createStarTrail(startX, startY, angle, distance, duration);
            
            starsContainer.appendChild(shootingStar);
            shootingStars.push(shootingStar);
            shootingStarCount++;
            
            // 流星结束后移除
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                    const index = shootingStars.indexOf(shootingStar);
                    if (index > -1) shootingStars.splice(index, 1);
                    shootingStarCount--;
                    updateCounters();
                }
                
                // 移除动态创建的样式
                if (style.parentNode) style.parentNode.removeChild(style);
            }, duration * 1000);
            
            updateCounters();
        }
        
        // 创建流星尾迹
        function createStarTrail(startX, startY, angle, distance, duration) {
            const trail = document.createElement('div');
            trail.className = 'star-trail';
            
            trail.style.left = `${startX}px`;
            trail.style.top = `${startY}px`;
            trail.style.transform = `rotate(${angle}deg)`;
            trail.style.opacity = '0.7';
            
            const animationName = `trail${Date.now()}`;
            
            // 添加动画关键帧
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ${animationName} {
                    0% { 
                        opacity: 0.7;
                        transform: rotate(${angle}deg) translateX(0) scaleX(1);
                    }
                    100% { 
                        opacity: 0;
                        transform: rotate(${angle}deg) translateX(${distance}px) scaleX(0.1);
                    }
                }
            `;
            document.head.appendChild(style);
            
            trail.style.animation = `${animationName} ${duration}s linear forwards`;
            
            starsContainer.appendChild(trail);
            
            // 尾迹结束后移除
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
                
                // 移除动态创建的样式
                if (style.parentNode) style.parentNode.removeChild(style);
            }, duration * 1000);
        }
        
        // 更新计数器显示
        function updateCounters() {
            starCountElement.textContent = starCount;
            shootingStarCountElement.textContent = shootingStarCount;
        }
        
        // 动画循环
        function animationLoop() {
            if (!animationPaused) {
                // 随机让一些星星闪烁
                stars.forEach((star, index) => {
                    if (Math.random() > 0.99) { // 1%的几率改变闪烁
                        const duration = Math.random() * 3 + 2;
                        star.style.animation = `twinkle ${duration}s infinite`;
                    }
                });
            }
            
            animationId = requestAnimationFrame(animationLoop);
        }
        
        // 事件监听
        addStarsBtn.addEventListener('click', () => {
            createStars(30);
            updateCounters();
        });
        
        addShootingStarBtn.addEventListener('click', () => {
            createShootingStar();
        });
        
        toggleAnimationBtn.addEventListener('click', () => {
            animationPaused = !animationPaused;
            toggleAnimationBtn.textContent = animationPaused ? '恢复动画' : '暂停动画';
        });
        
        resetSceneBtn.addEventListener('click', initScene);
        
        // 点击页面任意位置创建流星
        document.addEventListener('click', (e) => {
            createShootingStar(e.clientX, e.clientY);
        });
        
        // 窗口大小变化时重新初始化
        window.addEventListener('resize', initScene);
        
        // 页面加载时初始化场景
        window.addEventListener('load', initScene);
    </script>
</body>
</html>
